<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="skyGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#0b1026;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#skyGrad)" />
  
  <!-- Random Stars -->
  <circle cx="100" cy="100" r="1.5" fill="white" opacity="0.8" />
  <circle cx="500" cy="300" r="1" fill="white" opacity="0.6" />
  <circle cx="900" cy="150" r="2" fill="white" opacity="0.9" />
  <circle cx="1200" cy="500" r="1.2" fill="white" opacity="0.7" />
  <circle cx="1500" cy="200" r="1.5" fill="white" opacity="0.8" />
  <circle cx="200" cy="800" r="1" fill="white" opacity="0.5" />
  <circle cx="800" cy="900" r="2" fill="white" opacity="0.8" />
  <circle cx="1600" cy="850" r="1.5" fill="white" opacity="0.7" />
  
  <!-- Aries (The Ram) - Top Left -->
  <g transform="translate(150, 150) scale(0.8)" stroke="white" stroke-width="2" fill="white">
    <circle cx="0" cy="50" r="3" /> <circle cx="30" cy="40" r="3" /> <circle cx="60" cy="20" r="3" /> <circle cx="80" cy="30" r="3" />
    <line x1="0" y1="50" x2="30" y2="40" opacity="0.5" /> <line x1="30" y1="40" x2="60" y2="20" opacity="0.5" /> <line x1="60" y1="20" x2="80" y2="30" opacity="0.5" />
    <text x="0" y="80" font-family="Arial" font-size="14" fill="#8892b0">Aries</text>
  </g>

  <!-- Taurus (The Bull) -->
  <g transform="translate(400, 150) scale(0.8)" stroke="white" stroke-width="2" fill="white">
     <circle cx="0" cy="0" r="3" /> <circle cx="20" cy="30" r="3" /> <circle cx="50" cy="40" r="3" /> <circle cx="80" cy="30" r="3" /> <circle cx="100" cy="0" r="3" />
     <line x1="0" y1="0" x2="20" y2="30" opacity="0.5"/> <line x1="20" y1="30" x2="50" y2="40" opacity="0.5"/> <line x1="50" y1="40" x2="80" y2="30" opacity="0.5"/> <line x1="80" y1="30" x2="100" y2="0" opacity="0.5"/>
     <text x="20" y="70" font-family="Arial" font-size="14" fill="#8892b0">Taurus</text>
  </g>

  <!-- Gemini (The Twins) -->
  <g transform="translate(650, 150) scale(0.8)" stroke="white" stroke-width="2" fill="white">
     <path d="M0,0 L0,80 M40,0 L40,80" opacity="0.5" />
     <circle cx="0" cy="0" r="3"/> <circle cx="0" cy="80" r="3"/> <circle cx="40" cy="0" r="3"/> <circle cx="40" cy="80" r="3"/>
     <text x="0" y="110" font-family="Arial" font-size="14" fill="#8892b0">Gemini</text>
  </g>

  <!-- Cancer (The Crab) -->
  <g transform="translate(900, 150) scale(0.8)" stroke="white" stroke-width="2" fill="white">
    <path d="M0,40 L30,20 L60,40" opacity="0.5" />
    <circle cx="0" cy="40" r="3"/> <circle cx="30" cy="20" r="3"/> <circle cx="60" cy="40" r="3"/>
    <text x="10" y="70" font-family="Arial" font-size="14" fill="#8892b0">Cancer</text>
  </g>

  <!-- Leo (The Lion) -->
  <g transform="translate(1150, 150) scale(0.8)" stroke="white" stroke-width="2" fill="white">
     <polyline points="0,50 20,20 50,20 70,50 60,80" fill="none" opacity="0.5"/>
     <circle cx="0" cy="50" r="3"/> <circle cx="20" cy="20" r="3"/> <circle cx="50" cy="20" r="3"/> <circle cx="70" cy="50" r="3"/> <circle cx="60" cy="80" r="3"/>
     <text x="10" y="110" font-family="Arial" font-size="14" fill="#8892b0">Leo</text>
  </g>

  <!-- Virgo -->
  <g transform="translate(1400, 150) scale(0.8)" stroke="white" stroke-width="2" fill="white">
     <polyline points="0,0 20,40 50,30 80,60" fill="none" opacity="0.5"/>
     <circle cx="0" cy="0" r="3"/> <circle cx="20" cy="40" r="3"/> <circle cx="50" cy="30" r="3"/> <circle cx="80" cy="60" r="3"/>
     <text x="20" y="90" font-family="Arial" font-size="14" fill="#8892b0">Virgo</text>
  </g>

  <!-- Libra -->
  <g transform="translate(150, 500) scale(0.8)" stroke="white" stroke-width="2" fill="white">
     <polyline points="10,40 40,20 70,40" fill="none" opacity="0.5"/>
     <line x1="0" y1="60" x2="80" y2="60" opacity="0.5"/>
     <circle cx="10" cy="40" r="3"/> <circle cx="40" cy="20" r="3"/> <circle cx="70" cy="40" r="3"/>
     <text x="20" y="90" font-family="Arial" font-size="14" fill="#8892b0">Libra</text>
  </g>

  <!-- Scorpio -->
  <g transform="translate(400, 500) scale(0.8)" stroke="white" stroke-width="2" fill="white">
      <polyline points="0,0 20,20 40,0 60,40 40,80" fill="none" opacity="0.5"/>
      <circle cx="0" cy="0" r="3"/> <circle cx="20" cy="20" r="3"/> <circle cx="40" cy="0" r="3"/> <circle cx="60" cy="40" r="3"/> <circle cx="40" cy="80" r="3"/>
      <text x="10" y="110" font-family="Arial" font-size="14" fill="#8892b0">Scorpio</text>
  </g>

  <!-- Sagittarius -->
  <g transform="translate(650, 500) scale(0.8)" stroke="white" stroke-width="2" fill="white">
      <polyline points="0,60 40,40 80,20 60,0" fill="none" opacity="0.5"/>
      <circle cx="0" cy="60" r="3"/> <circle cx="40" cy="40" r="3"/> <circle cx="80" cy="20" r="3"/> <circle cx="60" cy="0" r="3"/>
      <text x="10" y="90" font-family="Arial" font-size="14" fill="#8892b0">Sagittarius</text>
  </g>

  <!-- Capricorn -->
  <g transform="translate(900, 500) scale(0.8)" stroke="white" stroke-width="2" fill="white">
      <polyline points="0,0 40,20 60,60 20,40 0,0" fill="none" opacity="0.5"/>
      <circle cx="0" cy="0" r="3"/> <circle cx="40" cy="20" r="3"/> <circle cx="60" cy="60" r="3"/> <circle cx="20" cy="40" r="3"/>
      <text x="10" y="90" font-family="Arial" font-size="14" fill="#8892b0">Capricorn</text>
  </g>

  <!-- Aquarius -->
  <g transform="translate(1150, 500) scale(0.8)" stroke="white" stroke-width="2" fill="white">
      <polyline points="0,20 20,0 40,20 60,0" fill="none" opacity="0.5"/>
      <polyline points="0,50 20,30 40,50 60,30" fill="none" opacity="0.5"/>
      <text x="10" y="80" font-family="Arial" font-size="14" fill="#8892b0">Aquarius</text>
  </g>

  <!-- Pisces -->
  <g transform="translate(1400, 500) scale(0.8)" stroke="white" stroke-width="2" fill="white">
      <line x1="0" y1="40" x2="60" y2="40" opacity="0.5"/>
      <path d="M0,40 Q30,0 60,40 Q30,80 0,40" fill="none" opacity="0.5"/>
      <text x="10" y="90" font-family="Arial" font-size="14" fill="#8892b0">Pisces</text>
  </g>

</svg>
